<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Macro Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <div class="main">
        <form>
            <!-- fitness goal -->
            <section class="fitness-goal">
                <h3>I want to:</h3>
                <button id="bf-goal" type="button" value="lose body fat">Lose body fat</button>
                <button id="gm-goal" type="button" value="gain muscle">Gain muscle</button>
                <button id="mw-goal" type="button" value="maintain weight">Maintain weight</button>
            </section>
            <!-- personal body information -->
            <section class="body-info">
                <div id="gender">
                    <label>Male <input type="radio" name="gender" value="male"></label>
                    <label>Female <input type="radio" name="gender" value="female"></label>
                    <input type="number" id="age" placeholder="Age" min="1" max="100">
                    <input type="number" id="weight" placeholder="Weight in lbs." min="1" max="999">
                    <br>
                    <input type="number" id="feet" placeholder="Feet" min="1" max="10">
                    <input type="number" id="inches" placeholder="Inches" min="1" max="12">
                </div>
            </section>
            <!-- physical activity factor -->
            <section class="pa-factor">
                <h3>I exercise:</h3>
                <label>0 days a week <input type="radio" name="pa" class="pa" value="1.2"></label>
                <label>1-2 days a week <input type="radio" name="pa" class="pa"  value="1.375"></label>
                <label>3-4 days a week <input type="radio" name="pa" class="pa" value="1.55"></label>
                <label>5-6 days a week <input type="radio" name="pa" class="pa" value="1.725"></label>
                <label>5-7 days a week as an athlete <input type="radio" name="pa" class="pa" value="1.9"></label>
            </section>
            <!-- number of meals per day -->
            <section class="meals">
                <h3>I eat <span><input type="number" id="meal-count" placeholder="4" min="1" max="10"></span> meals per day</h3>
            </section>
            <!-- submit info -->
           <section class="submit-profile">
               <button id="submit">Submit</button>
           </section>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/macro.js" type="text/javascript"></script>
</body>
</html>
