<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Project 2</title>


    <style>
        .circle {
            border: 2px solid black;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            margin: 10px 15px;
            position: relative;
            text-align: center;
        }

        .circle-text {
            position: absolute;
            top: 35%;
            left: 20%;
            margin: auto;
            font-size: 25px;
            line-height: 1.6;
        }

        .card.summary {
            border: none;
        }
    </style>
</head>

<body>


    <div class="card" style="width: 70%; margin: 50px auto;">

        <div class="card-header">
            <h2>{{data.fullName}}</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="float-left" src="https://via.placeholder.com/200x250">
                </div>
                <div class="col-md-8">
                    <div class="card-text">
                        <div class="row">
                            <h3>Daily Summary</h3>
                        </div>
                        <div class="row">
                            <div class="card summary">
                                <span class="circle">
                                    <p class="circle-text">2300</p>
                                </span>
                                <div class="card-text text-center">calories</div>
                            </div>
                            <div class="card summary">
                                <span class="circle">
                                    <p class="circle-text">150g</p>
                                </span>
                                <div class="card-text text-center">protein</div>
                            </div>
                            <div class="card summary">
                                <span class="circle">
                                    <p class="circle-text ">300g</p>
                                </span>
                                <div class="card-text text-center">carbs</div>
                            </div>
                            <div class="card summary">
                                <span class="circle">
                                    <p class="circle-text">60g</p>
                                </span>
                                <div class="card-text text-center">fat</div>
                            </div>

                        </div>

                        <!-- <p>Recommended calorie intake:<span>{{data.recCals}}</span></p>
                    <p>Protein:<span>{{data.protein}}</span></p>
                    <p>Carbohydrates:<span>{{data.carbs}}</span></p>
                    <p>Fats:<span>{{data.fats}}</span></p> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="card" style="width: 70%; margin: 50px auto;">
        <div class="card-header">
            <h2>Search Recipes</h2>
        </div>
        <div class="card-body">
            <form>
                <select>dropdown</select>
                <button>Search</button>
            </form>
            
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="/js/index.js"></script>
</body>

</html>
